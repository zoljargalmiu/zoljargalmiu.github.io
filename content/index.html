<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<script>

function shortest(n1, n2, n3) {
  var shortWord='';
  if(n1.length<n2.length)
  shortWord = n1;
  else
  shortWord = n2;

  if(shortWord.length<n3)
  return shortWord;
  else
  return shortWord = n3;
}

document.writeln("min value of 3 param: " + shortest('hello','z','bye') + "<br/>");

</script>
