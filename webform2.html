<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/regex_form.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 navbar">
          <ul>
            <span id="title">MUM Golden Dome Market : : : SRM S</span>
            <li><a href="#">Products</a></li>
            <li><a href="#">Suppliers</a></li>
          </ul>
      </div>
      <div class="col-sm-2 navbar">
        <span id="nav_right">Hello!</span>
        <button type="button" class="btn btn-light">Sign Out</button>
      </div>
      </div>
      </div>
      <div class="container">
      <div><h3 id="name_top">New Product Form</h3><br/></div>
      <div class="row">
            <div class="col-sm-6">
              <form action="#" onsubmit="alert('You submitted the form');">
                    <div class="form-group">
                      <label for="product_number">Product Number</label>
                      <input type="text" class="form-control" id="product_number"
                      >
                    </div><br/>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name"
                      >
                    </div><br/>
                    <div class="form-group">
                      <label for="unit_price">Unit Price</label>
                      <input type="number" class="form-control" placeholder="0.0" step="0.1" id="unit_price"
                      required>
                    </div><br/>                    
            </div>
            <div class="col-sm-6">
                  <div class="form-group">
                    <label for="quantity">Quantity in Stock</label>
                    <input type="number" class="form-control" placeholder="0" id="quantity" pattern="[0-9]+"
                    required>
                  </div><br/>
                  <div class="form-group">
                    <label for="supplier">Supplier</label>
                    <select class="form-control" id="supplier" aria-placeholder="Select a Supplier">
                      <option>Supplier 1</option>
                      <option>Supplier 2</option>
                      <option>Supplier 3</option>
                      <option>Supplier 4</option>
                      <option>Supplier 5</option>
                    </select>
                  </div><br/>
                  <div class="form-group">
                    <label for="date">Date supplied</label>
                    <input type="date" class="form-control" id="date" aria-describedby="dateHelp">
                    <small id="dateHelp" class="form-text text-muted">Enter a valid Date.</small>
                  </div><br/>
                  <div class="buttons">
                    <button type="button" class="btn btn-outline-info">Reset</button>
                    <button type="button" class="btn btn-outline-warning">Cancel</button>
                    <button type="submit" class="btn btn-outline-primary">Add Product</button></div>
                </form>
          </div>
        </div>
    </div>
</body>
</html>
