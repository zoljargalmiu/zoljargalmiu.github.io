<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>

/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}

function max(n1, n2) {
  return n1>n2?n1:n2;
}

console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));
console.log("Expected output of max(3,1) is 3  " + myFunctionTest(3, max(3, 1)));
console.log("Expected output of max(6,2) is 6  " + myFunctionTest(6, max(6, 2)));

function maxOfThree(n1, n2, n3) {
  var max=0;
  if(n1>n2)
  max = n1;
  else
  max = n2;

  if(max>n3)
  return max;
  else
  return n3;
}

console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));
console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));

function isVowel(string) {
    if(string == 'a' || string == 'e' || string == 'i' || string == 'o' || string == 'u' || 
    string == 'A' || string == 'E' || string == 'I' || string == 'O' || string == 'U' )
        return true;
    else
        return false;
}

console.log("Expected output of isVowel('a') is true  " + myFunctionTest(true, isVowel('a')));
console.log("Expected output of isVowel('I') is true  " + myFunctionTest(true, isVowel('I')));
console.log("Expected output of isVowel('8') is false  " + myFunctionTest(false, isVowel('8')));

function sum(array) {
    var sum = 0;
    for(var i=0; i<array.length;i++)
    {
        sum+=array[i];
    }

  return sum;
}

console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1,2,3,4])));
console.log("Expected output of sum([4,3,2,2]) is 11  " + myFunctionTest(11, sum([4,3,2,2])));
console.log("Expected output of sum([2,5,6]) is 13  " + myFunctionTest(13, sum([2,5,6])));

function multiply(array) {
    var multiply = 1;
    for(var i=0; i<array.length;i++)
    {
        multiply*=array[i];
    }
  return multiply;
}

console.log("Expected output of multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1,2,3,4])));
console.log("Expected output of multiply([4,3,2,2]) is 48  " + myFunctionTest(48, multiply([4,3,2,2])));
console.log("Expected output of multiply([2,5,6]) is 60  " + myFunctionTest(59, multiply([2,5,6])));

function reverse(string) {
    var rev_value='';
    for(var i=string.length-1; i>=0;i--)
    {
        rev_value+=string[i];
    }
    return rev_value;
}

console.log("Expected output of reverse('hi man') is ih nam  " + myFunctionTest('ih nam', reverse('hi man')));
console.log("Expected output of reverse('yes yes') is sey sey  " + myFunctionTest('sey sey', reverse('yes yes')));
console.log("Expected output of reverse('batman') is namtab  " + myFunctionTest('namtab', reverse('batman')));

function findLongestWord(word1, word2) {
    return word1.length>word2.length?word1.length:word2.length;
}

console.log("Expected output of findLongestWord('yes','no') is yes  " + myFunctionTest(3, findLongestWord('yes','no')));
console.log("Expected output of findLongestWord('finger','hand') is finger  " + myFunctionTest(6, findLongestWord('finger','hand')));
console.log("Expected output of findLongestWord('door','window') is window  " + myFunctionTest(6, findLongestWord('door','window')));

function filterLongWords(words, limit) {

    var array = [];
    for(var i=0; i < words.length; i++)
    {
        if(words[i].length > limit)
            array.push(words[i]);
    }

    return array;
}

console.log("Expected output of filterLongWords(['apple', 'banana', 'grape', 'potatoes'], 10) is ['banana','grape']  " + myFunctionTest(['banana','grape'], filterLongWords(['apple', 'banana', 'grape', 'potatoes'], 5)));
console.log("Expected output of filterLongWords(['cat', 'dog', 'horse'], 4) is [cat,dog]  " + myFunctionTest(['cat','dog'], filterLongWords(['cat', 'dog', 'horse'], 4)));

document.writeln("max value of 2 param: " + max(10,20) + "<br/>");
document.writeln("max value of 3 param: " + maxOfThree(10,20,30) + "<br/>");
document.writeln("isVowel of 1 param: " + isVowel('a') + "<br/>");
document.writeln("sum of array: " + sum([1,2,3,4]) + "<br/>");
document.writeln("multiply of array: " + multiply([1,2,3,5]) + "<br/>");
document.writeln("reverse of array string: " + reverse('hey man') + "<br/>");
document.writeln("longest word is: " + findLongestWord('rabbit','cheetah') + "<br/>");
document.writeln("filter of long word is: ");
document.writeln(filterLongWords(['hey','you','wake','up'], 3) + "<br/><br/>");

const a = [1,3,5,3,3];
const b = a.map(function(elem, i, array) {
  return elem + 3;
})
document.writeln("raw array: " +  a.toString() + "<br/>");
document.writeln("array after add 3 to each member: " +  b.toString() + "<br/>");
const c = a.filter(function(elem, i, array){
  return elem !== 3;});
document.writeln("array which does not have 3: " +  c.toString() + "<br/>");
const d = a.reduce(function(prevValue, elem, i, array){
  return prevValue + elem;
});
document.writeln("sum of all array elements: " + d + "<br/>");

const d2 = a.find(function(elem) {return elem > 1;}); //3
const d3 = a.findIndex(function(elem) {return elem > 1;}); //1
document.writeln("finding a element from array which more than 1: " +d2+ "<br/>");
document.writeln("finding a index from array which more than 1: " +d3+ "<br/>");

const e = a.map(function(elem, i, array) {
  return elem * 10;
})
document.writeln("multiply all array element by 10: " + e.toString() + "<br/>");

const f = a.filter(function(elem, i, array){
  return elem === 3;});
document.writeln("array with all elements equal to 3: " + f.toString() + "<br/>");

const g = a.reduce(function(prevValue, elem, i, array){
  return prevValue * elem;
});
document.writeln("product of all elements of array: " + g+ "<br/>");

</script>
